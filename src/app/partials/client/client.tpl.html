<div class="uk-container pad200" ng-init="getCarsList()">
  <h2 class="uk-text-center">Client App</h2>
  <button class="uk-button uk-button-default floatbuthieght" type="button" name="button" ng-click="goTo('home')">Logout</button>
  <hr>
  <div>
    <table class="uk-table uk-table-justify uk-table-divider">
      <thead>
          <tr>
              <th class="uk-width-small">Car</th>
              <th>Model, Mileage</th>
              <th>Rent</th>
          </tr>
      </thead>
      <tbody ng-repeat="car in cars track by $index">
          <tr ng-init="getBids(car.id, $index)">
              <td>
                  <img ng-bind="car.image" alt="car.image" />
              </td>
              <td>
                <span ng-bind="car.name"></span>
              </td>
              <td>
                <div class="uk-grid">
                  <div class="uk-width-1-3">
                    <button class="uk-button uk-button-primary buthieght" type="button" name="button" ng-click="rentNow(car.name)">Rent</button>
                  </div>
                  <div class="uk-width-1-3">
                    <h6 class="text-green-auto" ng-bind="car.rentStatus"></h6>
                  </div>
                  <div class="uk-width-1-3">
                    <h5 ng-bind="car.bid"></h5>
                  </div>
                </div>
            </td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
